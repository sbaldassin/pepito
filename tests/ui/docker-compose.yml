version: "3"
services:
  selenium-hub:
    image: selenium/hub
    container_name: selenium-hub
  chrome:
    image: selenium/node-chrome
    depends_on:
      - selenium-hub
    environment:
      - HUB_PORT_4444_TCP_ADDR=selenium-hub
      - HUB_PORT_4444_TCP_PORT=4444
  firefox:
    image: selenium/node-firefox
    depends_on:
      - selenium-hub
    environment:
      - HUB_PORT_4444_TCP_ADDR=selenium-hub
      - HUB_PORT_4444_TCP_PORT=4444
  test_runner:
    build:
      context: .
      dockerfile: Dockerfile
    tty: true
    volumes:
    - ./:/ui-tests
